<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>
    <main>
        <div class="comtent">
            <section class="sec-inicio-del-juego">
                <div class="iniciar-juego">
                    <input type="button" id="btn-iniciar-juego" value="Iniciar Juego">
                </div>
                
                <div class="agregar-palabra">
                    <input type="button" id="btn-agregar-palabra" value="AÃ±adir Palabra">
                </div>
            </section>
            <section class="juego">
                <canvas id="canvas" width="300" height="300" value="0"></canvas>
                <div class="juegoInterfaz">
                    <p>Adivina la palabra: <span id="word"></span></p>
                    <p>Letras erradas: <span id="missedLetters"></span></p>
                    <label for="guess">Adivina una letra:</label>

                    <button id="guessButton">Adivinar</button>
                </div>
            </section>
            
        </div>
    </main>
